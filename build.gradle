plugins {
    id 'java'
    id 'application'

    id 'se.patrikerdes.use-latest-versions' version '0.2.18'
    id 'com.github.ben-manes.versions' version '0.46.0'
}

application {
    mainClassName = 'com.gradle.tutorial.FizzBuzzProcessor'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Возможно тут уже что-то было добавлено
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    // Сокращенный формат записи:
    // implementation 'org.apache.commons:commons-lang3:3.12.0'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0-M1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "com.gradle.tutorial.FizzBuzzProcessor"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}